<!DOCTYPE html>
<html>
    <head>
    <title> Debug </title>
    <script type="text/javascript" src="./libs/ds.js"></script>
    <script type="text/javascript" src="./libs/engine.js"></script>
    <script type="text/javascript" src="./libs/three.js"></script>
    <script type="text/javascript" src="./libs/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="./libs/Stats.js"></script>
    <script type="text/javascript" src="./libs/DAT.GUI.js"></script>
    <script type="text/javascript" src="./libs/factories.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/lean.css">
    </head>

    <body>
    <div id="Stats-output"> </div>
    <div id="WebGL-output"> </div>
	
        <script type="text/javascript">
            var g = new DS.graph(5);
            g.addEdge(0,1);
            g.addEdge(0,2);
            g.addEdge(1,3);
            g.addEdge(2,4);
            
            // document.write(g.printGraph() );

            var e = new ENGINE.engine();
            e.addAxes();
            
            e.camera.position.x = -30;
            e.camera.position.y = 40;
            e.camera.position.z = 30;
            e.camera.lookAt(e.scene.position);


            var c = FACTORIES.createSphere(3, {x: 8,y: 4,z: 0});
            var sl = FACTORIES.createSpotLight(0, 0);
            var pl = FACTORIES.createPlane();



            e.scene.add(pl);
            e.scene.add(c);
            e.scene.add(sl);


            e.render();




  
  
        </script>
    </body>

</html>
