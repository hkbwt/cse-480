<!DOCTYPE html>
<html>
    <head>
    <title> Debug </title>
    <script type="text/javascript" src="./libs/ds.js"></script>
    <script type="text/javascript" src="./libs/engine.js"></script>
    <script type="text/javascript" src="./libs/three.js"></script>
    <script type="text/javascript" src="./libs/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="./libs/Stats.js"></script>
    <script type="text/javascript" src="./libs/DAT.GUI.js"></script>
    <script type="text/javascript" src="./libs/factories.js"></script>
    <script type="text/javascript" src="./libs/detector.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/lean.css">
    </head>

    <body>
    <div id="Stats-output"> </div>
    <div id="WebGL-output"> </div>
	
        <script type="text/javascript">
            var g = new DS.graph(5);
            g.addEdge(0,1);
            g.addEdge(0,2);
            g.addEdge(1,3);
            g.addEdge(2,4);
            
            // document.write(g.printGraph() );

            //initialize engine
            var e = new Engine("#WebGL-output");
            e.addAxes();

            //initialize camera
            e.camera.position.set(-30,40,30);            
            e.camera.lookAt(e.scene.position);

            //create test material
            var redmat = Factories.Materials.createLambertMaterial(0xff0000);
            var plmat = Factories.Materials.createLambertMaterial();

            //create test shapes
            var sp = Factories.Shapes.createSphere(3, redmat);
            sp.position.set(8,4,0);

            var box = Factories.Shapes.createBox(5,5,5, redmat);
            box.position.set(10,15,-5);

            var pl = Factories.Shapes.createPlane({x: 65, y: 21}, plmat);
            pl.position.set(10,-4,0);
            pl.rotation.x=-0.5*Math.PI;

            //create light
            var sl = Factories.Lights.createSpotLight({x: -40,y: 60,z: -10});

            //add object to scene
            e.scene.add(box);
            e.scene.add(pl);
            e.scene.add(sp);
            e.scene.add(sl);


            //render loop
            e.render();




  
  
        </script>
    </body>

</html>
