<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title> Feel-go-rythm </title>
    <!-- vendor js files  -->
    <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/semantic.min.js"></script>
    <script type="text/javascript" src="./js/babylon.1.13.js"></script>
    <script type="text/javascript" src="./js/hand.minified-1.3.8.js"></script>

    <!-- application js files  -->
    <script type="text/javascript" src="./js/app/palettes.js"></script>
    <script type="text/javascript" src="./js/app/adt.js"></script>
    <script type="text/javascript" src="./js/app/models.js"></script>
    <script type="text/javascript" src="./js/app/app.js"></script>
    <script type="text/javascript" src="./js/app/functions.js"></script>

    <!-- sheetstyles  -->
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    </head>

    <body>
    <canvas id="renderCanvas"> </canvas>

    <!-- tab menu  -->
	<table id="menu_table">
        <tr>
        <td>
        <div id="btn_model" class="ui teal big launch left attached button app_menu">
            <i class="icon list layout"></i>
            <span class="menu_text" style="float: left; display: none;">Model </span>
        </div>
        </td>
        </tr>

        <tr>
        <td>
    	<div id="btn_settings" class="ui orange big launch left attached button app_menu">
            <i class="icon setting"></i>
            <span class="menu_text" style="float: left; display: none;">Settings </span>
        </div>
        </td>
        </tr>

        <tr>
        <td>
        <div id="btn_code" class="ui blue big launch left attached button app_menu">
            <i class="icon bug"></i>
            <span class="menu_text" style="float: left; display: none;">Run Code </span>
        </div>
        </td>
        </tr>

        <tr>
        <td>
        <div id="btn_main" class="ui purple big launch left attached button app_menu">
            <i class="icon home"></i>
            <span class="menu_text" style="float: left; display: none;">Main Menu </span>
        </div>
        </td>
        </tr>
    </table>

    <!-- model menu  -->

	<div id="model_menu" class="ui right wide sidebar vertical menu"> 
        <div class="item">
            <div class="header item">
                <i class="puzzle piece icon"></i>
                    Vertices
            </div>
        </div>

        <div class="item">
            <div class="3 fluid teal ui buttons">
                <div id="add_vertex" class="ui button vertex_buttons">Add</div>
                <div id="remove_vertex" class="ui button vertex_buttons">Remove</div>
                <div id="edit_vertex" class="ui button vertex_buttons">Edit</div>
            </div>
        </div>


        <div class="item">
            <div class="header item">
                <i class="resize full icon"></i>
                    Edges
            </div>
        </div>

        <div class="item">
            <div class="3 fluid teal ui buttons">
                <div id="add_edge" class="ui button edge_buttons">Add</div>
                <div id="remove_edge" class="ui button edge_buttons">Remove</div>
                <div id="edit_edge" class="ui button edge_buttons">Edit</div>
            </div>
        </div>

        
        <div class="item">
            <div class="header item">
                <i class="globe icon"></i>
                    Graph
            </div>
        </div>
        
        <div class="item">
            <div class="header item">
                <i class="trash icon"></i>
                    Clear Graph
            </div>
        </div>
        
        <div class="item">
            <div class="1 fluid teal ui buttons">
                <div id="remove_all" class="ui button edge_buttons">Remove All</div>
            </div>
        </div>
        
        
    </div>
    
    
    <!-- settings menu  -->

    <div id="settings_menu" class="ui right wide sidebar vertical menu"> 
        <div class="item">
            <div id="btn_debug" class="ui orange button attached">
                Debug Console Dump
            </div>
        </div>
    </div>

    <!-- code menu  -->

    <div id="code_menu" class="ui right very wide sidebar vertical menu"> 
        <div class="item">

        <div class="item">
            <div class="header item">
                <i class="gamepad icon"></i>
                    Run through Graph
            </div>
        </div>
        
        <div class="item">
            <div class="4 fluid teal ui buttons">
                <div id="Rewind_graph" class="ui button edge_buttons"><i class="backward icon"></i></div>
            	<div id="Play_graph" class="ui button edge_buttons"><i class="play icon"></i></div>
                <div id="Pause_graph" class="ui button edge_buttons"><i class="pause icon"></i></div>
                <div id="Rewind_graph" class="ui button edge_buttons"><i class="forward icon"></i></div>
                
            </div>
        
        
        </div>
    </div>

    <!-- main menu  -->

    </body>
    </html>

    </body>
</html>
